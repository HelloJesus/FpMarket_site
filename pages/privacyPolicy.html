<script>
    const menuToggler = document.querySelector('.nav-toggler')
    const menu = document.querySelector('.nav__list-mobile')

    menuToggler.addEventListener('click', _ => {
        menuToggler.classList.toggle('nav-toggler_active')
        menu.classList.toggle('nav__list-mobile_active')
        closeMenu()
    })

    const closeMenu = () => {
        document.addEventListener('touchend', e => {
            if (!e.target.closest('nav-toggler')) {
                if ((!e.target.closest('nav__list-mobile') || e.target.closest('buttons')) && menu.classList.contains('nav__list-mobile_active')) {
                    menuToggler.classList.toggle('nav-toggler_active')
                    menu.classList.toggle('nav__list-mobile_active')
                }
            }
        })
    }


    arrowTop.onclick = function () {
        window.scrollTo(pageXOffset, 0);
    };

    window.addEventListener('scroll', function () {
        arrowTop.hidden = (pageYOffset < 200);
    });
</script>
